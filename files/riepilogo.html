<!DOCTYPE html>
<head>
    <title>Riepilogo prenotazione</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="popup small" id="riepilogo">
        <a href="posti.html" class="light close" ></a>
        <div class="copertina" style="background-image:url(film/1/promo.jpg);"></div>
        <h1>Thor: Ragnarok</h1>
        <span>
            Confermi di voler acquistare 4 biglietti per lo spettacolo di "Thor: Ragnarok" del 18 dicembre 2017 alle ore 20:00?
        </span>
        <table>
            <tr>
                <td>
                    Prezzo biglietto singolo
                </td>
                <td>
                    6.00€
                </td>
            </tr>
            <tr>
                <td>
                    Num. biglietti
                </td>
                <td>
                    x4
                </td>
            </tr>
            <tr>
                <td>
                    Totale
                </td>
                <td>
                    24.00€
                </td>
            </tr>
        </table>
        <span class="conferma">
            <a href="" class="button confirm">Conferma</a>
            <a href="" class="button deny">Annulla</a>
        </span>
    </div>
</body>
